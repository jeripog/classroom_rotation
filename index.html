<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Desk Rotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .date-box {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .classroom {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .desk {
      width: 300px;
      height: 60px;
      background-color: #d9d9d9;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .ball img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="date-box" id="dateBox"></div>
  <div class="classroom" id="classroom"></div>

  <script>
    const dateBox = document.getElementById('dateBox');
    const classroom = document.getElementById('classroom');

    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateBox.textContent = today.toLocaleDateString(undefined, options);

    const pattern = [
      [4, 'simon'],
      [0, 'prince'],
      [1, 'sanish']
    ];
    const index = today.getDate() % pattern.length;
    const [benchIndex, sideStudent] = pattern[index];

    function createBall(student) {
      const ball = document.createElement('div');
      ball.className = 'ball';
      const img = document.createElement('img');
      img.src = `${student}.jpg`;
      img.alt = student;
      ball.appendChild(img);
      return ball;
    }

    for (let i = 0; i < 5; i++) {
      const desk = document.createElement('div');
      desk.className = 'desk';

      if (i === benchIndex) {
        const students = ['prince', 'simon', 'sanish'];

        students.forEach(student => {
          if (student === sideStudent) {
            desk.appendChild(createBall(student));
          }
        });

        const centerContainer = document.createElement('div');
        centerContainer.style.display = 'flex';
        centerContainer.style.gap = '5px';
        centerContainer.style.justifyContent = 'center';
        centerContainer.style.flex = '1';

        students.forEach(student => {
          if (student !== sideStudent) {
            centerContainer.appendChild(createBall(student));
          }
        });

        desk.insertBefore(centerContainer, desk.children.length === 0 ? null : desk.firstChild);
      }

      classroom.appendChild(desk);
    }
  </script>
</body>
</html>
