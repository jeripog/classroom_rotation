<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Desk Rotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .date-box {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .classroom {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .desk {
      width: 320px;
      height: 60px;
      background-color: #d9d9d9;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .ball img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="date-box" id="dateBox"></div>
  <div class="classroom" id="classroom"></div>

  <script>
    const dateBox = document.getElementById('dateBox');
    const classroom = document.getElementById('classroom');
    const today = new Date();

    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateBox.textContent = today.toLocaleDateString(undefined, options);

    function createBall(student) {
      const ball = document.createElement('div');
      ball.className = 'ball';
      const img = document.createElement('img');
      img.src = `${student}.jpg`;
      img.alt = student;
      ball.appendChild(img);
      return ball;
    }

    // Function to calculate how many valid (non-Saturday) days have passed since a fixed start
    function getValidDayIndex(startDate) {
      let index = 0;
      const current = new Date(startDate);
      while (current <= today) {
        if (current.getDay() !== 6) index++;
        current.setDate(current.getDate() + 1);
      }
      return index - 1; // minus 1 because today is included
    }

    const princeGroup = ['simon', 'prince', 'sanish'];
    const princeSides = ['prince', 'sanish', 'simon', 'prince', 'sanish'];
    const sujanGroup = ['yubin', 'success', 'sujan'];
    const sujanSides = ['success', 'sujan', 'yubin'];

    const benchCount = 5;
    for (let i = 0; i < benchCount; i++) {
      const desk = document.createElement('div');
      desk.className = 'desk';
      classroom.appendChild(desk);
    }

    const startDate = new Date('2024-05-22'); // Starting date of the rotation logic
    const dayIndex = getValidDayIndex(startDate);

    // Prince group rotation
    const princeBench = dayIndex % 5;
    const princeSide = princeSides[dayIndex % princeSides.length];
    const princeDesk = classroom.children[princeBench];
    princeDesk.innerHTML = '';
    princeDesk.appendChild(createBall(princeSide));
    const princeCenter = document.createElement('div');
    princeCenter.style.display = 'flex';
    princeCenter.style.gap = '5px';
    princeCenter.style.justifyContent = 'center';
    princeCenter.style.flex = '1';
    princeGroup.forEach(name => {
      if (name !== princeSide) {
        princeCenter.appendChild(createBall(name));
      }
    });
    princeDesk.insertBefore(princeCenter, princeDesk.children.length === 0 ? null : princeDesk.firstChild);

    // Sujan group rotation
    const sujanBench = (dayIndex + 4) % 5; // Start from last bench today
    const sujanSide = sujanSides[dayIndex % sujanSides.length];
    const sujanDesk = classroom.children[sujanBench];
    sujanDesk.innerHTML = '';
    sujanDesk.appendChild(createBall(sujanSide));
    const sujanCenter = document.createElement('div');
    sujanCenter.style.display = 'flex';
    sujanCenter.style.gap = '5px';
    sujanCenter.style.justifyContent = 'center';
    sujanCenter.style.flex = '1';
    sujanGroup.forEach(name => {
      if (name !== sujanSide) {
        sujanCenter.appendChild(createBall(name));
      }
    });
    sujanDesk.insertBefore(sujanCenter, sujanDesk.children.length === 0 ? null : sujanDesk.firstChild);
  </script>
</body>
</html>
